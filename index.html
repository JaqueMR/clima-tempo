<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Projeto em HTML, CSS e JavaScript que permite buscar e exibir a previsão do tempo usando a API do OpenWeather. Visualize informações como temperatura, umidade e velocidade do vento de diversas cidades.">
  <title>Clima Tempo</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="shortcut icon" href="./assets/image/temperatura-alta.png" type="image/x-icon" />
  <script src="./assets/js/script.js" defer></script>

  <!-- Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;1,400&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="form">
      <h3>Confira o clima</h3>
      <div class="form-input-container">
        <input type="text" placeholder="Digite o nome da cidade" id="city-input" />
        <button id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
    <div id="weather-data" class="hide">
      <h2>
        <i class="fa-solid fa-location-dot"></i>
        <span id="city"></span>
      </h2>
      <p id="temperature"><span></span>&deg;C</p>
      <div id="description-container">
        <p id="description"></p>
        <img src="" alt="Condições do tempo" id="weather-icon" />
      </div>
      <div id="details-container">
        <p id="humidity">
          <i class="fa-solid fa-droplet"></i>
          <span></span>
        </p>
        <p id="wind">
          <i class="fa-solid fa-wind"></i>
          <span></span>
        </p>
      </div>
      <button id="backBtn" class="hide">Voltar</button>
    </div>
    <div id="error-message" class="hide">
      <p>Não foi possível encontrar o clima de uma cidade com este nome</p>
    </div>
    <div id="loader" class="hide">
      <i class="fa-solid fa-spinner"></i>
    </div>
    <div id="suggestions">
      <button id="Rio de Janeiro">Rio de Janeiro</button>
      <button id="São Paulo">São Paulo</button>
      <button id="Minas Gerais">Minas Gerais</button>
      <button id="Belo Horizonte">Belo Horizonte</button>
      <button id="Salvador">Salvador</button>
      <button id="Brasília">Brasília</button>
      <button id="Curitiba">Curitiba</button>
      <button id="Porto Alegre">Porto Alegre</button>
      <button id="Recife">Recife</button>
      <button id="Fortaleza">Fortaleza</button>
    </div>
  </div>
</body>

</html>
